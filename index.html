<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>xkcd in Chinese</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">xkcd in Chinese</h3>
              <!--
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
              -->
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">{{ title }}</h1>
            <p><a href="https://xkcd.com/{{ id }}/">English version</a></p>
            <div class="img-container">
                <img src="pics/{{ filename }}">
            </div>
            <div class="btn-pad"><a href="/" class="btn btn-lg btn-default">Random</a></div>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
                <p>Original work by <a href="https://xkcd.com">xkcd</a>, translated by <a href="https://github.com/stevenliuyi">Steven Liu</a>. Licensed by <a href="https://creativecommons.org/licenses/by-nc/2.5/">CC BY-NC 2.5</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
{% endautoescape %}
